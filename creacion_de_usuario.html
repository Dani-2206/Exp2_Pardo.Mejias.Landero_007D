      <h3 class="alinear">Creacion de Usuario</h3>

        <div class="container">    
          <form name="contact" method="POST"  action="inicio_session.html" onsubmit="return validacion()">

            <div class="form-group">
              <label class="lmensaje">Nombre:</label><br>
              <input class="form-control" type="text" id="nombre" name="nombre" value="" placeholder="ingrese su nombre" required ><br>
            </div>

            <div class="form-group">
              <label for="apellido">Apellidos:</label><br>
              <input class="form-control" type="text" name="apellidos" id="apellidos" required placeholder="ingrese su apellido"><br>
            </div>

            <div class="form-group">      
              <label for="edad">Ingrese su edad :</label>
              <input type="number" name="edad" id="edad"  placeholder="edad" min="7" max="100" maxlenght="3" required><br> 

            </div>

            <div class="form-group">
              <label for="lnumero">Ingrese su número de teléfono:</label>

              <input class="form-control" type="tel" id="NumeroT" name="numeroT" placeholder="123456789" pattern="[0-9]-{1}[0-9]{4}[0-9]{4}">
            </div>


            <div class="form-group">
              <label for="fechaN">Ingrese su fecha de nacimiento:</label> <br>
              <input type="date" name="fechaN" id="fechaN" class="form-grop" required min="1921-01-01">                
            </div>


            
            
            <div class="form-check">
              <label  class="form-check-label" for="lgenero">Ingrese su género:</label><br>
              
              <input type="radio" id="hombre" name="genero" value="hombre" class="from-check-input">
              <label for="lhombre" class="from-check-label">Hombre</label><br>

              <input type="radio" id="mujer" name="genero" value="Mujer" class="from-check-input">
              <label for="lmujer" class="from-check-label">Mujer</label><br>
              
              <input type="radio" id="otro" name="genero" value="otro" class="from-check-input">
              <label for="lotro" class="from-check-label">otro</label>
              
              
            </div>

            <div class="form-group">
              <label for="lemail" class="form-check-label">Ingrese su email:</label>
              <input type="email" class="form-control" id="email" placeholder="fulanito@gmail.com" name="email" required>
              
            </div>

            <div class="form-grop">
              <label for="lusuario">Nombre Usuario:</label><br>

              <input type="text" class="form-control" name="NombreU" id="NombreU" required placeholder="ingrese su nombre de usuario"><br>
            </div>

            <div class="form-group">
              <label for="lcontra">Crea tu nueva contraseña:</label><br>
              <input class="from-control" type="password" id="contraseña" name="contraseña" placeholder="ingrese su contraseña" >
            </div>

            <div class="form-group">
              <label for="lcontra">Repita su contraseña</label><br>
              <input class="from-control" type="password" id="contraseña2" name="contraseña2" placeholder="ingrese su contraseña" >
            </div>
            <a href="Tipo_de_Juegos.html">pinche aqui para usted colocar sus preferencias en juegos</a><br><br>








          
            <input type="submit" values="Enviar">
            <input type="reset" values="limpiar"><br>
          </form>
